<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Typing Test</title>
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Speed Typing Test</h1>

        <!-- Timer -->
        <div id="timer">Time Left: <span>60</span> seconds</div>

        <!-- Typing Passage -->
        <div id="passage">
            <p>{{ passage }}</p>
        </div>

        <!-- Typing Area -->
        <textarea id="typedText" placeholder="Start typing here..." autofocus></textarea>

        <!-- Submit Button -->
        <button id="submitBtn">Submit</button>

        <!-- Result Display Area -->
        <div id="results"></div>

        <!-- Start Again and Exit Buttons -->
        <div id="actionButtons" style="display: none;">
            <button id="startAgainBtn">Start Again</button>
            <button id="exitBtn">Exit</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
